<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm" action="https://formspree.io/f/mpwddpll" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{7,15}" required />

            <label for="cedula">Número de Cedula:</label>
            <input type="text" id="ciudadano" name="ciudadano" required />

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required />

            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
